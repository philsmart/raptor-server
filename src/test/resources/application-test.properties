#TEST PROPERTIES overwrites the normal application properties, as both are loaded.
amqp.event.queue=raptor.harvest.test
amqp.event.queue.retry=raptor.harvest.test-retry
amqp.username=raptor-user
amqp.password=raptor-pass
# Uses embedded broker
amqp.hostUrl=localhost:5675
amqp.event.start=true
amqp.event.retry.start=true
amqp.event.retry.retry-after=1500


spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:mua-test
#spring.datasource.driver-class-name=org.postgresql.Driver
#pring.datasource.url=jdbc:postgresql://localhost:5432/philsmart
spring.datasource.username=postgres
spring.datasource.dbcp.test-while-idle=true
spring.datasource.dbcp.validation-query=SELECT 1
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.test-on-borrow=true

## Attribute Enrichment, one-of {none,ldap,jdbc}
attribute.enrich.source=ldap

## Ldap settings if using source=ldap
attribute.enrich.ldap.url=ldap://zidman3.cf.ac.uk
attribute.enrich.ldap.user=cn=srvreg1,o=users
#attribute.enrich.ldap.password=
attribute.enrich.ldap.base=o=people
attribute.enrich.ldap.sourcePrincipalLookupQuery=(&(ObjectClass=CardiffAccount)(cn=?ppn))
attribute.enrich.ldap.principalFieldName=principalName
attribute.enrich.ldap.principalSchoolSourceAttribute=CardiffIDManDept
attribute.enrich.ldap.principalAffiliationSourceAttribute=CardiffIDManAffiliation

# Show or not log for each sql query
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql=false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect

